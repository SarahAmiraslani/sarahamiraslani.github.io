name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**/*.html"
      - "**/*.js"
      - "**/*.liquid"
      - "**/*.md"
      - "**/*.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**/*.html"
      - "**/*.js"
      - "**/*.liquid"
      - "**/*.md"
      - "**/*.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"

jobs:
  build-and-serve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0" # Specify the Ruby version you need for your project

      # Install Bundler
      - name: Install Bundler
        run: gem install bundler

      # Install dependencies
      - name: Install Dependencies
        run: bundle install

      # Serve the site using Jekyll
      - name: Build and Serve Site
        run: bundle exec jekyll serve --lsi --port 4000 --host 127.0.0.1 &
        # The '&' at the end runs Jekyll in the background, allowing the workflow to move on to the next steps

      - name: Wait for Jekyll Server to be Ready
        run: |
          until curl --output /dev/null --silent --head --fail http://127.0.0.1:4000; do
            printf '.'
            sleep 5
          done

      # Run the link checker
      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # Update args to check your local server, adjust paths as needed
          args: --user-agent 'curl/7.54' --exclude-path README.md --exclude-path _pages/404.md --exclude-path _pages/blog.md --exclude-path _posts/2018-12-22-distill.md --verbose --no-progress -- 'http://127.0.0.1:4000/**/*.md' 'http://127.0.0.1:4000/**/*.html' --ignore-unknown
